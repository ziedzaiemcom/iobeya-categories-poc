<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>iObeya Categories - Signin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/css/login.css" rel="stylesheet">

</head>

<body class="text-center">

	<main class="form-signin w-100 m-auto">
		<form th:action="@{/login}" method="post">
			<h1><i class="bi bi-list-nested"></i> iObeya Categories</h1>
			<br/>
			<h4 th:if="${param.error}" class="h5 mb-3 fw-normal">Invalid username and password.</h4>
			<h4 th:if="${param.logout}" class="h5 mb-3 fw-normal">You have been logged out.</h4>
			<br/>
			<h2 class="h3 mb-1 fw-normal">Please sign in</h2>
			<p class="mb-3 text-muted">user/user or admin/admin</p>
			
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput" placeholder="admin" name="username">
				<label for="floatingInput">username</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="admin" name="password">
				<label for="floatingPassword">password</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
			
			<p class="mt-5 mb-3 text-muted">&copy; 2022</p>
		</form>
	</main>



</body>

</html>
